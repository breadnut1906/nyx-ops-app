<form class="row my-2" [formGroup]="dateRangeForm">
    <mat-form-field class="col-12 col-md-6 col-xl-3" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
        <mat-label>Date</mat-label>
        <input matInput formControlName="dateRange" id="dateRange" name="dateRange" readonly />
        <mat-icon matSuffix>calendar_today</mat-icon>
    </mat-form-field>
</form>
