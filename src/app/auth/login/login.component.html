<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6 col-lg-4">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="p-3">
                        <form [formGroup]="authForm">
                            <div class="row g-2 mt-3">
                                <div class="col-12">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Username</mat-label>
                                        <input type='text' formControlName="username" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input type='password' formControlName="password" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col=12">
                                    <button [routerLink]="['/']" class="w-100" color="primary" mat-flat-button>Login</button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
